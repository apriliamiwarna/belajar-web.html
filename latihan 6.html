<html>
	<head>
		<title>  Menggunakan Teknik Format Penulisan </title>
	</head>
	<body>
		<!-- membuat tulisan menjadi tebal -->
		<b> tulisan menjadi tebal </b>
		<p>
		<!-- membuat tulisan menjadi miring -->
		<i> tulisan menjadi  miring </i>
		<p>
		<!-- membuat tulisan menjadi  bergaris bawah -->
		<u> tulisan di cetak BERGARIS BAWAH </u>
		<p>
		<!-- membuat format superscript -->
		dalam matematika, X pangkat 2 ditulisan dengan X <sup>2</sup>
		<p>
		<!-- membuat format subscript -->
		rumus kimia untuk oksigen adalah O <sub>2</sub>
	</body>
</html>
